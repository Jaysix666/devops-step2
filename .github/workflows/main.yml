name: Spring boot docker image CI/CD

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  IMAGE_NAME: devops_step2

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: gradlew 파일 실행 권한 설정
        run: chmod +x gradlew

      - name: Test with gradle
        run: ./gradlew --info test

      - name: Spring boot 실행 파일 생성
        run: ./gradlew bootJar

      - name: Docker Hub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Docker image 빌드 및 푸시
        run: |
          docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: 설정 파일 업로드
        uses: actions/upload-artifact@v4
        with:
          name: deployment-files
          path: |
            docker-compose_nginx.yml
            nginx/nginx.conf

  deploy:
    name: Deploy
    needs: build
    runs-on: self-hosted

    steps:
      - name: 설정 파일 다운로드
        uses: actions/download-artifact@v4
        with:
          name: deployment-files
          path: ./deploy-config

      - name: Docker Hub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Docker image pull
        run: docker pull ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Docker 컨테이너 재실행
        run: |
          docker stop ${{ env.IMAGE_NAME }} || true
          docker rm ${{ env.IMAGE_NAME }} || true
          docker run -d \
            --name ${{ env.IMAGE_NAME }} \
            -p 8080:8080 \
            --restart always \
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest