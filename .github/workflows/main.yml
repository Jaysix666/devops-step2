name: Spring boot docker image CI/CD

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: gradlew 파일 실행 권한 설정
        run: chmod +x gradlew

      - name: Test with gradle
        run: ./gradlew --info test

      - name: Spring boot 실행 파일 생성
        run: ./gradlew bootJar

      - name: Docker image 생성
        run: docker build -t ${{ env.DOCKER_USERNAME }}/devops_step2:v1.0 .

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Docker image 허브에 저장
        run: docker push ${{ env.DOCKER_USERNAME }}/devops_step2:v1.0

      - name: 파일 업로드
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: docker-compose_nginx.yml

  deploy:
    name: Deploy
    needs: build
    runs-on: self-hosted

    steps:
      - name: 파일 다운로드
        uses: actions/download-artifact@v4
        with:
          name: my-artifact
          path: .

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Docker image pull
        run: docker pull ${{ env.DOCKER_USERNAME }}/devops_step2:v1.0

      - name: Docker container run
        run: |
          docker stop devops_step2 || true
          docker rm devops_step2 || true
          docker run -d --name devops_step2 -p 8080:8080 ${{ env.DOCKER_USERNAME }}/devops_step2:v1.0